<html>
<head>
	<title>Memory card 1</title>
	<meta charset='utf-8'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="snow">
    <audio id="bg-music" loop>
            <source src="Background.mp3" type="audio/mpeg">
        </audio>
        <audio id="fail-music">
            <source src="fail.mp3" type="audio/mpeg">
        </audio>
        <audio id="true-music">
            <source src="win.mp3" type="audio/mpeg">
        </audio>
<div class="wrap">
    <div class="timer">
        <div class="progressbar" style="display: none;">
            <progress max="100" value="100"></progress>
        </div>
    </div>

	<div class="content"></div>
	</div>
</div>
<div class="modal begin">
    <div class="dialog">
        <h1>Memory card</h1>
        <h2>Choose play mode</h2>
        <button class="btn btn-start normal" onclick="startgame(1)">Normal</button>
        <button class="btn btn-start hard" onclick="startgame(2)">Hard</button>
    </div>
</div>

<div class="modal win">
    <div class="dialog">
        <img src="winner.jpg"/>
        <h1>You are win</h1>
    </div>
</div>

<div class="modal lose">
    <div class="dialog">
        <img src="lose.jpg"/>
        <h1>
            Time over <br/>
            <button class="btn btn-reset" onclick="loadContent()">Play again</button>
        </h1>
    </div>
</div>
<div class="modal-backdrop"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">

var cards=['leesin','lulu','galio','udyr','zac','garen'];
var current=null;
var count=0;
var isPlaying=false;
var running=null;
var normalTime = 60;
var hardTime = 30;
var maxTime = remainingTime = normalTime;
 
function shuffle(array) {
    var currentIndex = array.length, temporaryValue, randomIndex;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {

        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
  }

  return array;
}
function flip(card){
    if (!isPlaying) return;
     $(card).css('pointer-events', 'none');
    $(card).toggleClass('flipped');
    
    if(!current){
        current=$(card);
    } else{
         //$('.card').css('pointer-events', 'none');

        if(current.attr('data')!= $(card).attr('data')){
            document.getElementById('fail-music').play();
            setTimeout(function(){

              $(current).toggleClass('flipped');
                $(card).toggleClass('flipped');
                $(current).css('pointer-events', 'auto');
                $(card).css('pointer-events', 'auto');
                current=null;
            },600);
        } else{
            document.getElementById('true-music').play();

            setTimeout(function(){
                $(card).css('opacity','0');
                current.css('opacity','0');
                current=null;

            count++;

            if(count==6) {
                //document.getElementById('bg-music').play();
                stopGame();
                openModal('win');
            }
            },300);
        }
    }
}
function openModal(type) {
        $('.modal-backdrop').css('display', 'block');
    $('.modal').hide();
    //$('.modal.' + type).show('slow');
    $('.modal.' + type).fadeIn();
}
function closeModal() {
     $('.modal-backdrop').css('display', 'none');
    $('.modal').hide();
}
function stopGame() {
    isPlaying = false;

    if (running != null) {
        clearInterval(running);
        running = null;
    }
    
    $('.card').css('pointer-events', 'none');
}
function startgame(mode){
    if (mode == 1) {
        // Normal
        maxTime = remainingTime = normalTime;
        
    } else {
        // Hard
        maxTime = remainingTime = hardTime;
        
    }
     closeModal();
    $('.btn-reset').css('opacity', '0');
    isPlaying = true;
    count = 0;
    var current = null;
    $('.card').css('pointer-events', 'auto');
    document.getElementById('bg-music').play();
    remainingTime = maxTime;
    $('.progressbar').css('display', 'block');
    $('progress').val(100);
    running = setInterval(function(){ 
        remainingTime--;
        $('progress').val(remainingTime / maxTime * 100);
        if(remainingTime==0){
             stopGame();
              openModal('lose');
            s$('.btn-reset').css('opacity', '1');
        }
},1000);
}
function loadContent() {
    // Reset progressbar
    $('.progressbar').css('display', 'none');

    // Shuffle all cards
    
    
    cards = shuffle(cards);
 
    // Add cards to screen
    var html = '';
    for (var i=0; i<cards.length; i++) {
        html+= '<div class="grid"><div class="card" data="'+
        cards[i] + '" onclick="flip(this)">' +
        '<div class="front"><img src="back.jpg"/></div>' +
        '<div class="back"><img src="' + cards[i] + '.png"/></div></div></div>';
    };

    $('.content').html(html);

    // Open begin modal
    openModal('begin');
}

$(function(){
 cards = cards.concat(cards);
	loadContent();
});

  
</script>
</body>
</html>
